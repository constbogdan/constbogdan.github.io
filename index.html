<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <style>
        /* Add CSS styles for the button */
        #login-button {
            background-color: blue; /* Change to your preferred blue color */
            color: white; /* Text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #login-button:hover {
            background-color: darkblue; /* Change to a darker shade when hovering */

    <button id="login-button">Log in with Spotify</button>
    <script src="main.js"></script>
</body>
